<ion-header>
  <ion-toolbar>
    <ion-title>Crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-card class="card-crear">

    <ng-container *ngIf="!idCurso">

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input placeholder="2ºDAM" [(ngModel)]="valorCampos[0]"></ion-input>
      </ion-item>

    </ng-container>

    <ng-container *ngIf="idCurso">

      <ion-segment value="examen">
        <ion-segment-button value="asignatura" (click)="creandoAsignatura()">
          <ion-label>Asignatura</ion-label>
        </ion-segment-button>
        <ion-segment-button value="examen"(click)="creandoExamen()">
          <ion-label>Examen</ion-label>
        </ion-segment-button>
      </ion-segment>

      <ng-container *ngIf="queSeEstaCreando == 'Examen'">

        <ion-item>
          <ion-label>* Nombre</ion-label>
          <ion-input placeholder="Examen tema 2" [(ngModel)]="valorCampos[0]"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>* Asignatura</ion-label>
          <ion-select class="multiseleccion" multiple="false" cancelText="Cancelar" okText = "Aceptar" [(ngModel)]="valorCampos[1]">
            <ng-container *ngFor="let asignatura of asignaturas">
              <ion-select-option value="{{asignatura.id}}">{{asignatura.nombre}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Nota</ion-label>
          <ion-input placeholder="9" type="number" [(ngModel)]="valorCampos[2]"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Opiniones sobre el examen</ion-label>
          <ion-textarea placeholder="¿Sensaciones del examen?" [(ngModel)]="valorCampos[3]"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Valoración del profesor</ion-label>
          <ion-textarea placeholder="Cosas a mejorar" [(ngModel)]="valorCampos[4]"></ion-textarea>
        </ion-item>

      </ng-container>

      <ng-container *ngIf="queSeEstaCreando == 'Asignatura'">

        <ion-item>
          <ion-label>Siglas</ion-label>
          <ion-input placeholder="AD" [(ngModel)]="valorCampos[0]"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descripción</ion-label>
          <ion-input placeholder="Acceso a datos" [(ngModel)]="valorCampos[1]"></ion-input>
        </ion-item>

      </ng-container>

    </ng-container>

  </ion-card>
  <ng-container *ngIf="mensajeCamposObligatoriosVacios != '' ">
    <ion-card class="card-obligatorio">
      <ion-card-content class="mensajeCamposObligatorios">
        {{mensajeCamposObligatoriosVacios}}
      </ion-card-content>
    </ion-card>
  </ng-container>
  <div class="grid-botones">
    <ion-button (click)="crear()">Crear</ion-button>
    <ion-button (click)="volver()" color="danger">Cancelar</ion-button>
  </div>
</ion-content>
